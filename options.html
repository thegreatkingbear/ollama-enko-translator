<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ollama EN→KO Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      label { display:block; margin: 12px 0 6px; }
      input[type="text"] { width: 520px; padding: 8px; }
      .row { margin-top: 8px; }
    </style>
  </head>
  <body>
    <h1>Translate with Ollama (EN→KO)</h1>
    <label>Endpoint</label>
    <input id="endpoint" type="text" placeholder="http://127.0.0.1:11434/api/generate" />

    <label>Model</label>
    <input id="model" type="text" placeholder="gpt-oss:20b" />

    <div class="row">
      <label><input id="replace" type="checkbox" /> Replace selection when possible</label>
    </div>

    <div class="row">
      <button id="save">Save</button>
      <span id="status" style="margin-left: 12px; color: #0a7"> </span>
    </div>

    <script src="options.js"></script>
  </body>
</html>
